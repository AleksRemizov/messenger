<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Messenger</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Sent me a message</h2>
			<form action="#"  th:object="${smsRequest}" method="post" class="form">
				<div class="form-group">
					<label for="phoneNumber">Phone number</label>
					<input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<input class="form-control" type="text" th:field="*{message}" id="message" placeholder="Message">
					<div class="alert alert-warning" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
				</div>
				<input type="submit"  class="btn btn-success" value="Sent">
			</form>
		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
