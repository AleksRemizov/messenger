<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<title>Messenger</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 class="text-center">Sent me a message</h2>
			<form  action="#"  th:object="${smsRequest}" method="post" class="form">
				<div class="col-4 text-center mx-auto">
					<label for="phoneNumber">Phone number</label>
					<input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
						   placeholder="+375XXXXXXXXX" >
					<div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
				</div>
				<div class="form-group col-4 mx-auto">
					<label for="message">Message</label>
					<textarea class="form-control " type="text" th:field="*{message}" id="message" placeholder="Some text" rows="3"></textarea>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
				</div>
				<div class="d-grid gap-2 col-4 mx-auto">
				<input type="submit"  class="btn btn-primary" id="liveToastBtn" value="Sent">
					<div class="toast-container top-0 end-0 p-3">
						<div id="liveToast" class="toast" role="alert" aria-live="polite" aria-atomic="true">
							<div class="toast-header">
								<strong class="me-auto"><i class="bi bi-chat-text"></i> Messenger</strong>
								<small  th:text="${smsRequest.getPhoneNumber()}" placeholder="+375XXXXXXXXX"></small>
								<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
							</div>

							<div class="toast-body">
								Congratulations! Your message have been sent.
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!--Successful send message information-->
	<script>
		const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
          if (toastTrigger) {
            toastTrigger.addEventListener('click', () => {
              const toast = new bootstrap.Toast(toastLiveExample)

              toast.show()
               })
             }
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
<footer>
	<hr/>
	<p class="text-center">&copy;Remizov Alex - Brest - 2022</p>
</footer>

</html>
