<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Messenger</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 class="text-center">Sent me a message</h2>
			<form  action="#"  th:object="${smsRequest}" method="post" class="form">
				<div class="col-4 text-center mx-auto">
					<label for="phoneNumber">Phone number</label>
					<input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
						   placeholder="+375XXXXXXXXX" >
					<div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
				</div>
				<div class="form-group col-4 mx-auto">
					<label for="message">Message</label>
					<textarea class="form-control " type="text" th:field="*{message}" id="message" placeholder="Some text" rows="3"></textarea>
					<div class="alert alert-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
				</div>
				<div class="d-grid gap-2 col-4 mx-auto">
				<input type="submit"  class="btn btn-primary " value="Sent">
				</div>
			</form>
		</div>
	</div>

	<!--Successful send message information-->
	<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header">
			<img src="..." class="rounded me-2" alt="...">
			<strong class="me-auto">Messenger</strong>
			<normal>th:field="*{phoneNumber}"</normal>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
		<div class="toast-body">
			Congratulations! Your message have been sent.
		</div>
	</div>
	<script>
    $('#deleteDialog').on('show.bs.modal', function (event) {
        var target = $(event.relatedTarget)
        $(this).find('.modal-body').text('Please confirm delete client: "' + target.data('name') + '"')
        document.getElementById('deleteUrl').href = '/client/' + target.data('id') + '/delete';
    })
    </script>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer>
	<hr/>
	<p class="text-center">&copy;Remizov Alex - Brest - 2022</p>
</footer>

</html>
